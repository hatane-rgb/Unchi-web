<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Signup</title>
</head>
<body style="font-family: Ubuntu, 'Noto Sans JP', sans-serif;">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index_template' %}">Unchi</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'index_template' %}">ホーム</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'timeline_view' %}">タイムライン</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">アカウント</a>
                        </li>
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <form method="post" action="{% url 'logout' %}">
                                    {% csrf_token %}
                                    <button type="submit" class="nav-link btn btn-link">ログアウト</button>
                                </form>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'login' %}">ログイン</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'signup' %}">サインアップ</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <br>
    <div class="container">
        <h2>サインアップ</h2>
<style>
.errorlist {
    color: red;
}
</style>

<form method="post" class="form-group">
    {% csrf_token %}
    <div class="errorlist">{{ form.non_field_errors }}</div>
    <label for="username">ユーザーネーム</label><br>
    <div class="errorlist">{{ form.username.errors }}</div>
    <input type="text" id="username" name="username" class="form-control" required><br>
    <label for="password1">パスワード</label><br>
    <div class="errorlist">{{ form.password1.errors }}</div>
    <input type="password" id="password1" name="password1" class="form-control" required><br>
    <label for="password2">パスワード(確認)</label><br>
    <div class="errorlist">{{ form.password2.errors }}</div>
    <input type="password" id="password2" name="password2" class="form-control" required><br>
    <input type="submit" value="サインアップ" class="btn btn-primary">
</form>
    </div>
</body>
</html>
